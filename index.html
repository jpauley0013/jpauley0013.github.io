<!DOCTYPE html>
<html>
  <head> 
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Students by Major</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

      	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="container">
        <h2>Select a Major</h2>
        <div style='padding: 5px;'> 
          <button type='button' class="btn" onClick="getData('CIT')">CIT Majors</button> 
          <button type='button' class="btn" onClick="getData('BUS')">Business Majors</button>  
        </div>
  
    <h3>We filter our dataset by major</h3>

    <div id="majorTable"></div>
  </div> 
  </body>
	
  <script type="text/x-handlebars-template" id="tableTemplate">
      <table class="table table-striped">
          <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
             {{#each rows}}
                <tr>
                     <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
                </tr>
             {{/each}}
      </table>
  </script>

	<script>
      async function getData(selected_major) {
          var url = "cit5students.json";     // the data file
          var response = await fetch(url);

          if(response.ok) {
              var data = await response.json(); 

		      cit5students = data.filter( (item) => item.major == selected_major);
		  
              var templateText = document.getElementById('tableTemplate').innerHTML; 
              var compiledTemplateText = Handlebars.compile(templateText);   
              compiledHtml = compiledTemplateText({ rows: cit5students }) 
			
              document.getElementById('majorTable').innerHTML = compiledHtml;
        }
        else {
            document.querySelector('#majorTable').innerHTML = "Data not found";
        }
    }
 </script>
</html>
